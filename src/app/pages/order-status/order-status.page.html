<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Order Status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let orderData of orderDetails">
    <ion-row class="hs-row-data">
      <ion-col size="6">
        <p>
          <span>Laundary Details</span><br>
          {{orderData.type}}
        </p>
      </ion-col>
      <ion-col size="6">
        <p>
          <span>Quantity</span><br>
          {{orderData.qty}}
        </p>
      </ion-col>
      <ion-col size="6">
        <p>
          <span>Pickup Date</span><br>
          {{orderData.date | date}} {{orderData.time | date:'HH:mm'}}
        </p>
      </ion-col>
      <ion-col size="6">
        <p>
          <span>Request Date</span><br>
          {{orderData.requestDate | date}}
        </p>
      </ion-col>
      <ion-col size="6">
        <p *ngIf="orderData.totalBill>0">
          <span>Total Bill</span><br>
          {{orderData.totalBill}}/-
        </p>
        <p *ngIf="orderData.totalBill==0">
          <span>Total Bill</span><br>
          NA
        </p>
      </ion-col>
      <ion-col size="6">
        <p>
          <span>Order Status</span>
          <br>
          {{orderData.orderStatus}}
        </p>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
